<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --window-bg: #1e1e1e;
            --text-main: #f4f4f4;
            --text-muted: #888888;
            --mac-red: #ff5f56;
            --mac-yellow: #ffbd2e;
            --mac-green: #27c93f;
            --accent-green: #50fa7b;
            --accent-cyan: #8be9fd;
            --accent-pink: #ff79c6;
            --accent-yellow: #f1fa8c;
            --font-mono: 'Fira Code', 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 15px;
            line-height: 1.6;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* macOS Window Frame */
        .terminal-window {
            background-color: var(--window-bg);
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 800px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        .title-bar {
            background-color: #2d2d2d;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #111;
            position: relative;
        }

        .mac-buttons {
            display: flex;
            gap: 8px;
            position: absolute;
        }

        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: var(--mac-red); }
        .minimize { background-color: var(--mac-yellow); }
        .maximize { background-color: var(--mac-green); }

        .title-text {
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Terminal Content Area */
        .terminal-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            word-break: break-word;
        }

        /* Custom Scrollbar */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .terminal-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Typography & Output Styling */
        .output-block {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .highlight-cyan { color: var(--accent-cyan); }
        .highlight-green { color: var(--accent-green); }
        .highlight-pink { color: var(--accent-pink); }
        .highlight-yellow { color: var(--accent-yellow); }

        a {
            color: var(--accent-cyan);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.2s;
        }
        
        a:hover {
            border-bottom: 1px solid var(--accent-cyan);
        }

        .clickable-cmd {
            color: var(--accent-yellow);
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 4px;
        }
        
        .clickable-cmd:hover {
            color: var(--text-main);
            background-color: rgba(241, 250, 140, 0.2);
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        ul li::before {
            content: "> ";
            color: var(--accent-pink);
            font-weight: bold;
        }

        .grid-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        /* Input Area */
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 10px;
            padding-bottom: 20px;
        }

        .prompt {
            color: var(--accent-green);
            font-weight: bold;
            white-space: nowrap;
        }

        .prompt .dir {
            color: var(--accent-cyan);
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 15px;
            flex: 1;
            outline: none;
            caret-color: var(--text-main);
        }

        /* Typing cursor animation */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--text-main);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 0; }
            .terminal-window { border-radius: 0; border: none; box-shadow: none; height: 100vh; height: 100dvh; max-height: 100dvh; }
            .title-bar { 
                border-radius: 0; 
                padding-top: max(12px, env(safe-area-inset-top)); 
            }
            .terminal-content { padding: 15px; }
            .prompt { font-size: 13px; }
            #cmd-input { font-size: 13px; }
            body { font-size: 13px; }
            .grid-list { grid-template-columns: 1fr; }
        }
    </style>
</head>

        async function typeCommand(cmd) {
            outputDiv.innerHTML += `<div>${promptString}<span id="typing-${cmd}"></span><span class="cursor" id="cursor-${cmd}"></span></div>`;
            const typeSpan = document.getElementById(`typing-${cmd}`);
            const cursor = document.getElementById(`cursor-${cmd}`);
            
            for (let i = 0; i < cmd.length; i++) {
                typeSpan.innerHTML += cmd.charAt(i);
                await new Promise(r => setTimeout(r, 40)); // Typing speed
            }
            cursor.style.display = 'none'; // Hide cursor after typing
            await new Promise(r => setTimeout(r, 200)); // Brief pause before execution
        }

        // Function to print HTML directly to output
        function printOutput(html) {
            outputDiv.innerHTML += `<div class="output-block">${html}</div>`;
            scrollToBottom();
        }

        // Auto scroll
        function scrollToBottom() {
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Initial boot sequence

                "Loading neural interfaces...",
                "Mounting BCI drivers... [OK]",

                "Executing user init script...",
            ];

            for (let text of bootText) {
                printOutput(`<span class="highlight-muted" style="color:#666;">${text}</span>`);
                await new Promise(r => setTimeout(r, 200));
            }
            
            outputDiv.innerHTML = ''; // Clear boot sequence

            // Run initial commands to establish the portfolio view
            await typeCommand("whoami");
            printOutput(resumeData.about);
            
            await new Promise(r => setTimeout(r, 500));
            
            // Show input line
            inputLine.style.display = "flex";
            cmdInput.focus();
            scrollToBottom();
        }

        // Process user command
        function processCommand(rawCmd) {
            const cmd = rawCmd.trim().toLowerCase();
            
            // Echo the command
            printOutput(`${promptString}${rawCmd}`);

            if (cmd === "") {
                // Do nothing
            } else if (cmd === "clear") {
                outputDiv.innerHTML = "";
            } else if (resumeData[cmd]) {
                printOutput(resumeData[cmd]);
            } else if (cmd === "sudo") {
                printOutput("Permission denied: You are not root. But you can hire me to get root access to my skills.");
            } else if (cmd === "github") {
                printOutput("Opening GitHub...");
                window.open("https://github.com/dearabhin", "_blank");
            } else if (cmd === "linkedin") {
                printOutput("Opening LinkedIn...");
                window.open("https://linkedin.com/in/abhin-krishna", "_blank");
            } else {
                printOutput(`zsh: command not found: ${cmd}. Type <span class="clickable-cmd" onclick="runCmd('help')">help</span> for a list of commands.`);
            }
            
            scrollToBottom();
        }

        // Allow clickable commands to trigger execution
        window.runCmd = function(cmd) {
            cmdInput.value = cmd;
            
            // Create enter event
            const enterEvent = new KeyboardEvent('keydown', {
                key: 'Enter',
                code: 'Enter',
                keyCode: 13,
                which: 13
            });
            cmdInput.dispatchEvent(enterEvent);
        };

        // Event Listeners
        cmdInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                this.value = '';
                processCommand(cmd);
            }
        });

        // Always keep focus on the input unless user is selecting text
        document.addEventListener('click', () => {
            const selection = window.getSelection();
            if (selection.toString().length === 0) {
                cmdInput.focus();
            }
        });

        // Start boot sequence on load
        window.onload = runBootSequence;
